<h1>Outline Width</h1>
<pre>The <b>outline-width</b> property specifies the width of the outline.

The width can be set as a specific size (in px, pt, cm, em, etc)or by using one of the three pre-defined values . There are <q><b>thin,thick,medium</b></q>
</pre>
<p id="thick">I Love you TamilSelvi</p>
<p id="thin">TamilSelvi</p>
<p id="medium">Thirunavukkarasu is TamilSelvi's Husband</p>
    </body>

</html>
