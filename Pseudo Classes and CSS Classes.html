<!DOCTYPEhtml>
<html>
    <head>
        <title>Pseudo Classes and CSS Classes</title>
        <style>
        a.high:hover{
            color:greenyellow;
        }
        </style>
    </head>
    <body>
        <h1>Pseudo Classes and CSS Classes</h1>
        <pre>Pseudo Classes can be combined with CSS Classes.
            When you hover over the link in the example, it will change color.
        </pre>
        <br>
        <a href="https:\\www.google.co.in" alt="Google Search" target="blank" class="high">Open_Google</a>
    </body>
</html>
