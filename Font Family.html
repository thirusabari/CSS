<!DOCTYPEhtml>
<html>
    <head>
        <title>Font Family</title>
        <style>
        pre{
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
        </style>
    </head>
    <body>
        <h1>Font Family</h1>
        <pre>The font family of a text is set with the <b>font-family</b> property.
        The <b>font-family</b> property should hold several font names as a <q>fallback</q> system. If the browser does not support the first font, it tries the next font, and so on.
        </pre>
    </body>
</html>
