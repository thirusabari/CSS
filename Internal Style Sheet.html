<!DOCTYPEhtml>
<html>
    <head>
        <title>Internal Style Sheet</title>
        <style>
        h1{
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
        }
        pre{
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;

        }
        </style>
    </head>
    <body>
        <h1>Internal Style Sheet</h1>
        <pre>An Internal Style Sheet may be used if one single page has a unique style.

            Internal style are defined within the <b>style</b> element, inside the <b>head</b> section of an HTML page:
        </pre>
    </body>
</html>
