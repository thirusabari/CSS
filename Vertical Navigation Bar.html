<!DOCTYPEhtml>
<html>
    <head>
        <title>Vertical Navigation Bar</title>
        <style>
        h1{
            display: none;
        }
        pre{
            display: none;
        }
        ul{
            list-style-type: none;
        }
        li a{
            display: block;
            width: 60px;
        }
        </style>
    </head>
    <body>
        <h1>Vertical Navigation Bar</h1>
        <pre>To build a vertical navigation bar, you can style the <q>a</q> elements inside the list, in addition to the code above:</pre>
        <ul>
            <li><a href="default.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </body>
</html>
