<!DOCTYPEhtml>
<html>
    <head>
        <title>CSS -  The :lang Pseudo-class</title>
        <style>
        q:lang(no){
            quotes:"~""~";
        }
        </style>
    </head>
    <body>
        <h1>CSS-The :lang Pseudo-class</h1>
        <pre>The <b>:lang</b> pseudo-class allows you to define special rules for different languages.
        
        In the example below, <b>:lang</b> defines the quotation marks for <b>q</b> elements with <b>lang="no"</b>
         </pre>
         <p>I Love you TS<q lang="no">A quote in a paragraph</q></p>
    </body>
</html>
