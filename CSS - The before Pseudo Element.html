<!DOCTYPEhtml>
<html>
    <head>
        <title>The before Pseudo Element</title>
        <style>
        h1::before{
            content:url("AudiR8.JPG");
        }
        </style>
    </head>
    <body>
        <h1>The ::before Pseudo Element </h1>
        <pre>The <b>::before</b> pseudo-element can be used to insert some content before the content of an element.
        
        The following example inserts an image before the content of each <b>h1</b> element.
        </pre>
    </body>
</html>
