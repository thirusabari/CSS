<!DOCTYPEhtml>
<html>
    <head>
        <title>Simple Tooltip Hover</title>
        <style>
        div{
            width:900px;
            height: 300px;
            background-color: cadetblue;
        }
        p{
            display: none;
            padding: 20px;
            background-color: yellow;
        }
        div:hover p{
            display: block;
        }
        </style>
    </head>
    <body>
        <h1>Simple Tooltip Hover</h1>
        <pre>Hover over a <b>div</b> element to show a <b>p</b> element (like a tooltip).
        
        <b>Hover over me to show the <b>p</b> element.</b>
        </pre>
        <br>
        <div class="box">
                <p>Tata! Here I am!</p>
        </div>
        
    </body>
</html>
