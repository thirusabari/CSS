<!DOCTYPEhtml>
<html>
    <head>
        <title>Transparent Hover Effect</title>
        <style>
        img:hover{
            opacity: 0.5;
            filter:alpha(opacity=50);
        }
        </style>
    </head>
    <body>
        <h1>Transparent Hover Effect</h1>
        <pre>The <b>opacity</b> property is often used together with the <b>:hover</b> selector to change the opacity on mouse over.</pre>
        <br>
        <img src="AudiR8.jpg" width="700px" height="400px">
    </body>
</html>
