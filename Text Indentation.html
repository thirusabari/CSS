<!DOCTYPEhtml>
<html>
    <head>
        <title>Text Indentation</title>
        <style>
        pre{
            text-indent: 50px;
            font-size: 20px;
            text-transform: capitalize;
        }
        </style>
    </head>
    <body>
        <h1>Text Indentation</h1>
        <pre>The <b>text-indent</b> property is used to specify the Indentation of the first line of a text</pre>
    </body>
</html>
