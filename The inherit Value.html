<!DOCTYPEhtml>
<html>
    <head>
        <title>The inherit Value</title>
        <style>
        div{
            border:2px solid red;
            margin-left: 10px;
        }
        p#one{
            margin-left: inherit;
        }
        </style>
    </head>
    <body>
        <h1>The inherit Value</h1>
        <pre>This example left margin is inherited from the parent element.</pre>
        <div>
            <p id="one">I L U TamilSelvi</p>
        </div>
    </body>
</html>
