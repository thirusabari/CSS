<!DOCTYPEhtml>
<html>
    <head>
        <title>Hide an Element</title>
        <style>
        p:hover{
visibility: hidden;
        }
        </style>
    </head>
    <body>
        <h1>Hiding an Element</h1>
        <p>This is a paragraph. This visibility will hidden if i hover the mouse on it.</p>
    </body>
</html>
