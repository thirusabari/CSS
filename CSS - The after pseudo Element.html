<!DOCTYPEhtml>
<html>
    <head>
        <title>The ::after Pseudo Element</title>
        <style>
        h1::after{
            content:url("AudiR8.JPG");
        }
        </style>
    </head>
    <body>
        <h1>CSS - The ::after Pseudo Element</h1>
        <pre>The <b>::after</b> pseudo-element can be used to insert some content after the content of an element.
        
        The following example inserts an image after the content of each <b>h1</b> element.
        </pre>
    </body>
</html>
