<!DOCTYPEhtml>
<html>
    <head>
        <title>Font Weight</title>
        <style>
        #normal{
            font-weight: normal;
            font-size: 20px;
            
        }
        #bold{
            font-weight: bold;
            font-size: 20px;
        }
        </style>
    </head>
    <body>
        <h1>Font Weight</h1>
        <pre>The <b>font-weight</b> property specifies the weight of the font</pre>
        <p id="normal">normal font</p>
        <p id="bold">bold font</p>
    </body>
</html>
