<!DOCTYPEhtml>
<html>
    <head>
        <title>Transparent Image</title>
        <style>
        img{
            opacity: 0.5;
        }
        </style>
    </head>
    <body>
        <h1>Transparent Image</h1>
        <pre>The <b>opacity</b> property specifies the opacity/transparency of an element.</pre>
        <pre>
            The <b>opacity</b> property can take a value from 0.0-1.0. The lower value, the more transparent. A lower value makes the element more transparent.
        </pre>
        <br>
<img src="AudiR8.jpg" width="400px;" height="400px;">
    </body>
</html>
