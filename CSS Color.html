<!DOCTYPEhtml>
<html>
    <head>
        <title>CSS Colors</title>
    </head>
    <body>
        <h1>CSS Colors</h1>
        <pre>Colors in CSS are most often specified by: 
            <ul>
                <li>a valid color name - like <q>red</q></li>
                <li>an RGB value - like <q>rgb(255,0,0)</q></li>
                <li>a HEX value - like <q>#ff0000</q></li>
            </ul>
        </pre>
    </body>
</html>
